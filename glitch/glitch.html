<body>
     <!-----------navbar start ------------------------------------------------------------------------------------->
    
       <div id="navbar">

                <p id="navbar__logo">Shopsky</p>
                <i id="navbar__cartIcon" class="fas fa-shopping-cart"></i>

           </div>
           <div id="navbar__row2">

                    <i id="navbar__searchIcon" class="fas fa-search"></i>
                    <form>
                    <input id="navbar__input" type="text" placeholder="Search for Products"/>
                    </form>
                </div>
            </div>
           
        </div>
    <!---------- navbar end ---------------------------------------------------------------------------------->

    <!-- ------------------------category display start--------------------------------------------------------------------->

    <div id="category">

        <div class="category__items" id="category1">
            <img class="avatar" src="https://cdn.glitch.com/7789973e-ee48-4380-87a8-3bde83f7025f%2Felectronics.jpeg?v=1607301821093"  />

        <div class="category__items" id="category1">
            <img class="avatar" src="https://cdn.glitch.com/7789973e-ee48-4380-87a8-3bde83f7025f%2Fhealthcare.jpeg?v=1607301837716"  />

        </div>
        
    </div>

    <!-- ----------------------category display end -------------------------------------------------------->

    <!-- ------------------------------------------------Slider Starts ---------------------------------------------------------->
<div id="slideshow">
    <div class="slideshow-container">

        <!-- Full-width images  -->
        <div class="mySlides fade">
          
          <img class="slideshow-images" src="https://cdn.glitch.com/7789973e-ee48-4380-87a8-3bde83f7025f%2Fhealthcare.jpeg?v=1607301837716" >
          <div style="text-align:center" class="dots">
            <span class="dot"  onclick="currentSlide(1)"></span>
            <span class="dot " onclick="currentSlide(2)"></span>
            <span class="dot "  onclick="currentSlide(3)"></span>
            <span class="dot " onclick="currentSlide(4)"></span>
            <span class="dot"  onclick="currentSlide(5)"></span>
          </div> 
          
          
        </div>
      
        <div class="mySlides fade">
          
          <img class="slideshow-images" src="https://cdn.glitch.com/7789973e-ee48-4380-87a8-3bde83f7025f%2Faccessories.jpeg?v=1607301794250" >
          <div style="text-align:center" class="dots">
            <span class="dot "  onclick="currentSlide(1)"></span>
            <span class="dot " onclick="currentSlide(2)"></span>
            <span class="dot"  onclick="currentSlide(3)"></span>
            <span class="dot " onclick="currentSlide(4)"></span>
            <span class="dot"  onclick="currentSlide(5)"></span>
          </div>  
         
        </div>
      
        <div class="mySlides fade">
        
          <img  class="slideshow-images"src="https://cdn.glitch.com/7789973e-ee48-4380-87a8-3bde83f7025f%2Ffashion.jpeg?v=1607301818493" >
          <div style="text-align:center" class="dots">
            <span class="dot"  onclick="currentSlide(1)"></span>
            <span class="dot " onclick="currentSlide(2)"></span>
            <span class="dot "  onclick="currentSlide(3)"></span>
            <span class="dot " onclick="currentSlide(4)"></span>
            <span class="dot"  onclick="currentSlide(5)"></span>
          </div>  
          
        </div>

        <div class="mySlides fade">
            
            <img  class="slideshow-images" src="https://cdn.glitch.com/7789973e-ee48-4380-87a8-3bde83f7025f%2Fbooks.jpeg?v=1607301801115" >
            <div style="text-align:center" class="dots">
              <span class="dot"  onclick="currentSlide(1)"></span>
              <span class="dot " onclick="currentSlide(2)"></span>
              <span class="dot "  onclick="currentSlide(3)"></span>
              <span class="dot " onclick="currentSlide(4)"></span>
            <span class="dot"  onclick="currentSlide(5)"></span>
            </div>  
            
          </div>

          <div class="mySlides fade">
            
            <img class="slideshow-images" src="https://cdn.glitch.com/7789973e-ee48-4380-87a8-3bde83f7025f%2Fsports.jpeg?v=1607301842870" >
            <div style="text-align:center" class="dots">
              <span class="dot"  onclick="currentSlide(1)"></span>
              <span class="dot " onclick="currentSlide(2)"></span>
              <span class="dot "  onclick="currentSlide(3)"></span>
              <span class="dot " onclick="currentSlide(4)"></span>
              <span class="dot"  onclick="currentSlide(5)"></span>
            </div>  
            
          </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
      
      
      
      
</div>
    <!-- ------------------------------------------------Slider End ------------------------------------------------------------------>

    <!--  4item card  start-->
    <div id="card">

                </div>
